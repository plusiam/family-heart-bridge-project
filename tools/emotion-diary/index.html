<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 날씨 일기 - 이동 중...</title>
    <meta http-equiv="refresh" content="0; url=https://plusiam.github.io/emotion-weather-diary/">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">📝</div>
        <h1>감정 날씨 일기</h1>
        <p>새로운 버전으로 이동합니다...</p>
        <p>자동으로 이동되지 않으면</p>
        <a href="https://plusiam.github.io/emotion-weather-diary/">여기를 클릭하세요</a>
    </div>
</body>
</html>
